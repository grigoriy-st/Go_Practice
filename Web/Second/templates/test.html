{{ template "base.html" . }}
<!DOCTYPE html>
<html>
<head>
    <title>{{.title}}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        ul { list-style: none; padding: 0; }
        li { padding: 8px; margin: 5px 0; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>{{.title}}</h1>
    
    {{if .items}}
        <ul>
        {{range .items}}
            <li>{{.}}</li>
        {{end}}
        </ul>
    {{else}}
        <p>Нет данных для отображения</p>
    {{end}}
    
    <p>Это тестовая страница для проверки шаблонов</p>
</body>
</html>
